<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Informes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4 text-primary">Lista de Informes</h1>
      <p class="lead text-muted">Visualice, modifique o elimine los informes registrados</p>
    </div>

    <!-- Tabla de Informes -->
    <div class="card p-4 shadow-sm">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-primary text-center">
            <tr>
              <th>#</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Descripción</th>
              <th>Fecha del Informe</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-informes">
            <!-- Filas dinámicas generadas con JavaScript -->
            <!-- Ejemplo estático -->
            <!-- 
            <tr>
              <td>1</td>
              <td>Marca 1</td>
              <td>Modelo 1</td>
              <td>Descripción del informe</td>
              <td>2024-11-21</td>
              <td class="text-center">
                <button class="btn btn-warning btn-sm">Modificar</button>
                <button class="btn btn-danger btn-sm">Eliminar</button>
                <button class="btn btn-secondary btn-sm">Exportar PDF</button>
              </td>
            </tr> 
            -->
          </tbody>
        </table>
      </div>

      <!-- Botón para agregar nuevo informe -->
      <div class="text-center mt-4">
        <a href="/app/informe.html" class="btn btn-primary">Registrar Nuevo Informe</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="/conexionBD/listaInformes.js"></script> <!-- Archivo JS que creará la lista -->
  <script>
    // Verificar si el usuario está autenticado
    if (!localStorage.getItem("isAuthenticated")) {
      window.location.href = "/login.html"; // Redirige al login si no está autenticado
    }

    // Ejemplo de cómo cargar datos en la tabla (esto iría en `listaInformes.js`)
    document.addEventListener('DOMContentLoaded', () => {
      const tabla = document.getElementById('tabla-informes');
      
      // Datos simulados, deberás reemplazarlos con una llamada a tu backend
      const informes = [
        { id: 1, marca: 'Marca 1', modelo: 'Modelo 1', descripcion: 'Descripción del informe 1', fecha: '2024-11-20' },
        { id: 2, marca: 'Marca 2', modelo: 'Modelo 2', descripcion: 'Descripción del informe 2', fecha: '2024-11-21' }
      ];

      // Generar filas dinámicamente
      informes.forEach((informe, index) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${index + 1}</td>
          <td>${informe.marca}</td>
          <td>${informe.modelo}</td>
          <td>${informe.descripcion}</td>
          <td>${informe.fecha}</td>
          <td class="text-center">
            <button class="btn btn-warning btn-sm">Modificar</button>
            <button class="btn btn-danger btn-sm">Eliminar</button>
            <button class="btn btn-secondary btn-sm">Exportar PDF</button>
          </td>
        `;
        tabla.appendChild(fila);
      });
    });
  </script>
</body>
</html>
