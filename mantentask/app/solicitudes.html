<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Solicitudes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4 text-primary">Lista de Solicitudes</h1>
      <p class="lead text-muted">Visualice, modifique o elimine las solicitudes registradas</p>
    </div>

    <!-- Tabla de Solicitudes -->
    <div class="card p-4 shadow-sm">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-primary text-center">
            <tr>
              <th>#</th>
              <th>Máquina</th>
              <th>Descripción</th>
              <th>Estado</th>
              <th>Fecha de Solicitud</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-solicitudes">
            <!-- Filas dinámicas generadas con JavaScript -->
            <!-- Ejemplo estático -->
            <!--
            <tr>
              <td>1</td>
              <td>Esmeril</td>
              <td>Se requiere mantenimiento urgente por ruido</td>
              <td>Urgente</td>
              <td>2024-11-21</td>
              <td class="text-center">
                <button class="btn btn-warning btn-sm">Modificar</button>
                <button class="btn btn-danger btn-sm">Eliminar</button>
              </td>
            </tr>
            -->
          </tbody>
        </table>
      </div>

      <!-- Botón para agregar nueva solicitud -->
      <div class="text-center mt-4">
        <a href="registro-solicitud.html" class="btn btn-primary">Registrar Nueva Solicitud</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts -->
  <script src="/conexionBD/listaSolicitudes.js"></script> <!-- Archivo JS que llenará la tabla -->
  <script>
    // Verificar si el usuario está autenticado
    if (!localStorage.getItem("isAuthenticated")) {
      window.location.href = "/login.html"; // Redirige al login si no está autenticado
    }

    // Cargar solicitudes en la tabla
    document.addEventListener('DOMContentLoaded', () => {
      const tabla = document.getElementById('tabla-solicitudes');

      // Datos simulados; debes reemplazarlos con datos del backend
      const solicitudes = [
        { id: 1, maquina: 'Esmeril', descripcion: 'Se requiere mantenimiento urgente por ruido', estado: 'Urgente', fecha: '2024-11-21' },
        { id: 2, maquina: 'Compresor', descripcion: 'Revisión periódica de compresor', estado: 'Normal', fecha: '2024-11-20' }
      ];

      // Generar filas dinámicamente
      solicitudes.forEach((solicitud, index) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${index + 1}</td>
          <td>${solicitud.maquina}</td>
          <td>${solicitud.descripcion}</td>
          <td>${solicitud.estado}</td>
          <td>${solicitud.fecha}</td>
          <td class="text-center">
            <button class="btn btn-warning btn-sm">Modificar</button>
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        `;
        tabla.appendChild(fila);
      });
    });
  </script>
</body>
</html>
